<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Skrum</title>
  </head>
  <body>
  	
	<div th:replace="/cabecalho.html">...</div>
    
    <main class="container">
    
	    <div style="margin-top: 20px; margin-bottom: 30px">
	       	<h2>Tarefa</h2>
	   	</div>
	    
	    <form th:action="@{/tarefa}" th:object="${tarefa}" method="POST">
			<fieldset>
				<label for="codigo" class="form-label">Código</label>
				<input type="text" readonly="readonly" th:field="*{codigo}" id="codigo" class="form-control" placeholder="0" />
			</fieldset>
			
			<fieldset>
				<label for="titulo" class="form-label">Título</label>
				<input type="text" th:field="*{titulo}" id="titulo" class="form-control" placeholder="Título" />
			</fieldset>
			
			<fieldset>
				<label for="descricao" class="form-label">Descrição</label>
				<input type="text" th:field="*{descricao}" id="descricao" class="form-control" placeholder="Descrição" />
			</fieldset>
			
			<br/>
			
			<button type="submit" class="btn btn-primary">Salvar</button>
			<a class="btn btn-secondary" href="/tarefa" role="button">Cancelar</a>
		</form>
	
	</main>
	
	<div th:replace="/rodape.html">...</div>
		
  </body>
</html>
