<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Skrum</title>
  </head>
  <body>
  	
 	<div th:replace="/cabecalho.html">...</div>
	
	<main class="container">
	
	    <div style="margin-top: 20px; margin-bottom: 30px">
	       	<h2>Login</h2>
	   	</div>
	   	
	   	<p class="alert alert-danger" role="alert" th:if="${param.error}">
            Dados inválidos.
        </p>
        
        <p class="alert alert-info" role="alert" th:if="${param.logout}">
            Você foi desconectado.
        </p>

        <form th:action="@{/login}" method="post">
            <fieldset>
            	<label for="username" class="form-label">E-mail</label>
            	<input type="email" id="username" name="username" class="form-control" placeholder="email@provedor.com.br"/>
            </fieldset>
            
            <fieldset>
            	<label for="password" class="form-label">Senha</label>
            	<input type="password" id="password" name="password" class="form-control" placeholder="Senha"/>
            </fieldset>
            
            <br/>
			
			<button type="submit" class="btn btn-primary">Entrar</button>
			<a class="btn btn-secondary" href="/" role="button">Cancelar</a>
		</form>
   	
   	</main>
	
	<div th:replace="/rodape.html">...</div>
	
  </body>
</html>
