<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Skrum</title>
  </head>
  <body>
	
 	<div th:replace="/cabecalho.html">...</div>
	
	<main class="container">
	
	    <div style="margin-top: 20px; margin-bottom: 30px">
	       	<h2>Usuários do Sistema</h2>
	   	</div>
	   	
	   	<div class="float-end">
	   		<a class="btn btn-primary" href="/usuario/formulario" role="button">+ Novo Usuário</a>
	    </div>
	    
	    <table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th> Código </th>
		            <th> Nome </th>
		            <th> E-mail </th>
		            <th colspan="2"> Ações </th>
		        </tr>
		    </thead>
		    <tbody>
				<tr th:if="${usuarios.empty}">
		            <td colspan="5"> Ainda não existem usuários cadastrados. </td>
		        </tr>
		        <tr th:each="usuario : ${usuarios}">
		            <td><span th:text="${usuario.codigo}"> Código </span></td>
		            <td><span th:text="${usuario.nome}"> Nome </span></td>
		            <td><span th:text="${usuario.email}"> E-mail </span></td>
		            <td>
		            	<a class="btn btn-success" th:href="@{/usuario/{id}(id=${usuario.codigo})}"> Editar </a>
	            	</td>
		            <td>
		            	<form method="POST" th:action="@{/usuario/{id}/excluir(id=${usuario.codigo})}">
	            			<button type="submit" class="btn btn-danger"> Excluir </button>
	            		</form>
	            	</td>
		        </tr>
		    </tbody>
		</table>
	
	</main>
	
	<div th:replace="/rodape.html">...</div>
	
  </body>
</html>
