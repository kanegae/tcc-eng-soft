<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Skrum</title>
  </head>
  <body>
  	
	<div th:replace="/cabecalho.html">...</div>
    
    <main class="container">
    
	    <div style="margin-top: 20px; margin-bottom: 30px">
	       	<h2>Cadastro</h2>
	   	</div>
	    
	    <form th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="POST">
			<fieldset>
				<label for="nome" class="form-label">Nome</label>
				<input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Nome" />
			</fieldset>
			
			<fieldset>
				<label for="email" class="form-label">E-mail</label>
				<input type="text" th:field="*{email}" id="email" class="form-control" placeholder="email@provedor.com.br" />
			</fieldset>
			
			<fieldset>
				<label for="senha" class="form-label">Senha</label>
				<input type="password" th:field="*{senha}" id="senha" class="form-control" placeholder="Senha" />
			</fieldset>
			
			<br/>
			
			<button type="submit" class="btn btn-primary">Cadastrar</button>
			<a class="btn btn-secondary" href="/" role="button">Cancelar</a>
		</form>
	
	</main>
	
	<div th:replace="/rodape.html">...</div>
		
  </body>
</html>
